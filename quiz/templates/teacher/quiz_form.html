{% extends 'teacher/base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{{ form.instance.pk|yesno:"Edit Quiz,Add Quiz" }}</h2>
  <form method="post" class="shadow p-4 rounded bg-light">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Quiz</button>
    <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
