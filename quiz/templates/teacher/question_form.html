{% extends 'teacher/base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{{ form.instance.pk|yesno:"Edit Question,Add Question" }}</h2>
  <form method="post" class="shadow p-4 rounded bg-light">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Question</button>
    <a href="{% url 'teacher_quiz_detail' quiz.id %}" class="btn btn-secondary">Back to Quiz</a>
  </form>
</div>
{% endblock %}
