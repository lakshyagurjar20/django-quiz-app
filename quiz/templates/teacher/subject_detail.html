{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">{{ subject.name }} â€“ Manage Quizzes</h1>

    <a href="{% url 'teacher_add_quiz' subject.id %}" class="btn btn-success mb-3">+ Add New Quiz</a>

    <ul class="list-group">
        {% for quiz in quizzes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ quiz.title }}
            <span>
                <a href="{% url 'teacher_manage_questions' quiz.id %}" class="btn btn-sm btn-secondary">Questions</a>
                <a href="{% url 'teacher_edit_quiz' quiz.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'teacher_delete_quiz' quiz.id %}" class="btn btn-sm btn-danger">Delete</a>
            </span>
        </li>
        {% empty %}
        <li class="list-group-item">No quizzes yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
