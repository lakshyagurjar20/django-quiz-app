<!DOCTYPE html>
<html>
<head>
    <title>Quiz Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">Question {{ index }} of {{ total }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4 p-3 border rounded">
            <p><strong>{{ question.question_text }}</strong></p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" value="1" required>
                <label class="form-check-label">{{ question.option1 }}</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" value="2" required>
                <label class="form-check-label">{{ question.option2 }}</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" value="3" required>
                <label class="form-check-label">{{ question.option3 }}</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" value="4" required>
                <label class="form-check-label">{{ question.option4 }}</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</body>
</html>
