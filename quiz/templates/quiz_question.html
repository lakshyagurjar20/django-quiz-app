{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>{{ quiz.title }}</h2>
    <p>Question {{ current }} of {{ total }}</p>
    <h4>{{ question.question_text }}</h4>

    <form method="post">
        {% csrf_token %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="option1" value="option1" required>
            <label class="form-check-label" for="option1">{{ question.option1 }}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="option2" value="option2">
            <label class="form-check-label" for="option2">{{ question.option2 }}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="option3" value="option3">
            <label class="form-check-label" for="option3">{{ question.option3 }}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="option4" value="option4">
            <label class="form-check-label" for="option4">{{ question.option4 }}</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit Answer</button>
    </form>
</div>
{% endblock %}
