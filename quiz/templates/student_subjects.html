{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Select a Subject</h2>
  <div class="list-group">
    {% for subject in subjects %}
      <a href="{% url 'quizzes_by_subject' subject.id %}" class="list-group-item list-group-item-action">
        {{ subject.name }}
      </a>
    {% empty %}
      <p>No subjects available.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
